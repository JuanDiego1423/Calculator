<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculadora">
        <h1>Calculator</h1>
        <form action="">
            <input type="text" id="number1" placeholder="number1">    
            <div class="contenedor">
                <button class="button" type="button" onclick="suma()">+</button>
                <button class="button" type="button" onclick="resta()">-</button>
                <button class="button" type="button" onclick="multiplicación()">*</button>
                <button class="button" type="button" onclick="división()">/</button>
                <button class="button" type="button" onclick="raizcuadrada()">√</button>
            </div>    
            <input type="text" id="number2" placeholder="number2">
            <p>=</p>
            <input type="textResultado" id="resultado" readonly> 
            <button type="reset">Limpiar</button>         
        </form>
    </div>
<script src="js/script.js"></script>
</body>
</html>
